 <!DOCTYPE html>
<html>
<head>
    <title>Canvas Lab Work</title>
</head>
<body>

<h2>Canvas Drawing Example (Lab Work)</h2>

<canvas id="labCanvas" width="600" height="400" style="border:2px solid black;">
</canvas>

<script>
    // Get canvas and context
    var canvas = document.getElementById("labCanvas");
    var ctx = canvas.getContext("2d");

    // =========================
    // Rectangle
    // =========================
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 150, 80);

    ctx.strokeStyle = "black";
    ctx.strokeRect(20, 20, 150, 80);

    // =========================
    // Circle
    // =========================
    ctx.beginPath();
    ctx.arc(300, 60, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.stroke();

    // =========================
    // Line
    // =========================
    ctx.beginPath();
    ctx.moveTo(20, 140);
    ctx.lineTo(500, 140);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 4;
    ctx.stroke();

    // =========================
    // Triangle
    // =========================
    ctx.beginPath();
    ctx.moveTo(100, 200);
    ctx.lineTo(50, 280);
    ctx.lineTo(150, 280);
    ctx.closePath();
    ctx.fillStyle = "purple";
    ctx.fill();
    ctx.stroke();

    // =========================
    // Text
    // =========================
    ctx.font = "20px Arial";
    ctx.fillStyle = "darkblue";
    ctx.fillText("Canvas Lab Work", 220, 250);

    // =========================
    // Smiley Face
    // =========================
    ctx.beginPath();
    ctx.arc(450, 260, 50, 0, 2 * Math.PI); // face
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.stroke();

    // Eyes
    ctx.beginPath();
    ctx.arc(435, 245, 5, 0, 2 * Math.PI);
    ctx.arc(465, 245, 5, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();

    // Smile
    ctx.beginPath();
    ctx.arc(450, 265, 25, 0, Math.PI);
    ctx.stroke();
</script>

</body>
</html>
